<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماسنجر عالمي</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff0000; /* أحمر */
            --secondary: #000000; /* أسود */
            --accent: #222222;
            --text: #ffffff;
            --text-secondary: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--secondary);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* تأثير النقاط المتساقطة */
        .falling-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: falling linear infinite;
            opacity: 0.6;
        }

        @keyframes falling {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(calc(100vh + 10px));
            }
        }

        /* الشريط العلوي */
        .app-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid var(--primary);
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .menu-button {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .menu-button:hover {
            transform: rotate(90deg);
        }

        /* قائمة جانبية */
        .side-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 200;
            transition: right 0.3s ease;
            padding: 20px;
            border-left: 1px solid var(--primary);
        }

        .side-menu.active {
            right: 0;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--primary);
        }

        .menu-title {
            font-size: 1.2rem;
            color: var(--primary);
        }

        .close-menu {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .menu-item {
            padding: 15px;
            margin-bottom: 10px;
            background-color: var(--accent);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 3px solid transparent;
        }

        .menu-item:hover {
            background-color: var(--primary);
            border-left: 3px solid var(--text);
            transform: translateX(-5px);
        }

        .menu-item i {
            font-size: 1.2rem;
        }

        /* نافذة إنشاء البروفيل */
        .profile-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 300;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .profile-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .profile-box {
            background-color: var(--accent);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .profile-modal.active .profile-box {
            transform: scale(1);
        }

        .profile-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .profile-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background-color: var(--secondary);
            border: 1px solid var(--primary);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .profile-input:focus {
            border-color: var(--text);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .profile-submit {
            background-color: var(--primary);
            color: var(--text);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .profile-submit:hover {
            background-color: #ff3333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        /* منطقة الدردشة */
        .chat-container {
            margin-top: 70px;
            height: calc(100vh - 120px);
            overflow-y: auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease-out;
            max-width: 80%;
        }

        .message.sent {
            margin-left: auto;
        }

        .message.received {
            margin-right: auto;
        }

        .message-content {
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 1rem;
            line-height: 1.4;
            word-break: break-word;
            position: relative;
            transition: all 0.3s;
        }

        .message.sent .message-content {
            background-color: var(--primary);
            color: var(--text);
            border-top-right-radius: 0;
        }

        .message.received .message-content {
            background-color: var(--accent);
            color: var(--text);
            border-top-left-radius: 0;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--primary);
            font-size: 0.9rem;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 5px;
            text-align: end;
        }

        .message-actions {
            position: absolute;
            top: 0;
            right: -30px;
            display: none;
        }

        .message:hover .message-actions {
            display: block;
        }

        .delete-message {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.8rem;
            transition: color 0.2s;
        }

        .delete-message:hover {
            color: var(--primary);
        }

        /* صندوق إرسال الرسائل */
        .message-input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            display: flex;
            gap: 10px;
            z-index: 100;
            border-top: 1px solid var(--primary);
        }

        .message-input-field {
            flex: 1;
            padding: 15px;
            background-color: var(--accent);
            border: 1px solid var(--primary);
            border-radius: 25px;
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .message-input-field:focus {
            border-color: var(--text);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .send-button {
            background-color: var(--primary);
            color: var(--text);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .send-button:hover {
            background-color: #ff3333;
            transform: scale(1.1);
        }

        /* تأثيرات */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* شريط التمرير */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff3333;
        }

        /* للهواتف */
        @media (max-width: 768px) {
            .side-menu {
                width: 80%;
                right: -80%;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- تأثير النقاط المتساقطة -->
    <div class="falling-dots" id="fallingDots"></div>

    <!-- الشريط العلوي -->
    <div class="app-bar">
        <div class="app-title">الماسنجر العالمي</div>
        <button class="menu-button" id="menuButton">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- القائمة الجانبية -->
    <div class="side-menu" id="sideMenu">
        <div class="menu-header">
            <div class="menu-title">القائمة</div>
            <button class="close-menu" id="closeMenu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="menu-item" id="createProfileBtn">
            <i class="fas fa-user-plus"></i>
            <span>إنشاء بروفيل</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-cog"></i>
            <span>الإعدادات</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-info-circle"></i>
            <span>حول التطبيق</span>
        </div>
    </div>

    <!-- نافذة إنشاء البروفيل -->
    <div class="profile-modal" id="profileModal">
        <div class="profile-box">
            <h2 class="profile-title">إنشاء بروفيل</h2>
            <input type="text" class="profile-input" id="profileNameInput" placeholder="أدخل اسمك">
            <button class="profile-submit" id="profileSubmit">حفظ</button>
        </div>
    </div>

    <!-- منطقة الدردشة -->
    <div class="chat-container" id="chatContainer">
        <!-- الرسائل تظهر هنا -->
    </div>

    <!-- صندوق إرسال الرسائل -->
    <div class="message-input-container">
        <input type="text" class="message-input-field" id="messageInput" placeholder="اكتب رسالة...">
        <button class="send-button" id="sendButton">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script>
        // Firebase configuration - استبدل بقيمك الخاصة
        const firebaseConfig = {
            apiKey: "AIzaSyAkv21njRIY0Ply1XG2OzY_I9hjzJdbI08",
            authDomain: "my-messenger-5cca2.firebaseapp.com",
            databaseURL: "https://my-messenger-5cca2-default-rtdb.firebaseio.com",
            projectId: "my-messenger-5cca2",
            storageBucket: "my-messenger-5cca2.appspot.com",
            messagingSenderId: "317158541033",
            appId: "1:317158541033:web:63bc67e8b369239cedd278"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const menuButton = document.getElementById('menuButton');
            const sideMenu = document.getElementById('sideMenu');
            const closeMenu = document.getElementById('closeMenu');
            const createProfileBtn = document.getElementById('createProfileBtn');
            const profileModal = document.getElementById('profileModal');
            const profileSubmit = document.getElementById('profileSubmit');
            const profileNameInput = document.getElementById('profileNameInput');
            const chatContainer = document.getElementById('chatContainer');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const fallingDots = document.getElementById('fallingDots');

            // إنشاء تأثير النقاط المتساقطة
            function createFallingDots() {
                const dotCount = 50;
                
                for (let i = 0; i < dotCount; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('dot');
                    
                    // مواضع عشوائية
                    const left = Math.random() * 100;
                    const delay = Math.random() * 10;
                    const duration = 5 + Math.random() * 15;
                    const size = 1 + Math.random() * 3;
                    
                    dot.style.left = `${left}%`;
                    dot.style.animationDelay = `${delay}s`;
                    dot.style.animationDuration = `${duration}s`;
                    dot.style.width = `${size}px`;
                    dot.style.height = `${size}px`;
                    
                    fallingDots.appendChild(dot);
                }
            }

            // بيانات المستخدم
            let currentUser = {
                id: null,
                name: null
            };

            // فتح/إغلاق القائمة
            menuButton.addEventListener('click', () => {
                sideMenu.classList.add('active');
            });

            closeMenu.addEventListener('click', () => {
                sideMenu.classList.remove('active');
            });

            // فتح نافذة إنشاء البروفيل
            createProfileBtn.addEventListener('click', () => {
                profileModal.classList.add('active');
                sideMenu.classList.remove('active');
            });

            // حفظ البروفيل
            profileSubmit.addEventListener('click', () => {
                const userName = profileNameInput.value.trim();
                
                if (userName) {
                    currentUser.name = userName;
                    currentUser.id = generateUserId();
                    
                    profileModal.classList.remove('active');
                    localStorage.setItem('chatUser', JSON.stringify(currentUser));
                    
                    // عرض رسالة ترحيب
                    showWelcomeMessage();
                }
            });

            // توليد معرف مستخدم فريد
            function generateUserId() {
                return 'user-' + Math.random().toString(36).substr(2, 9);
            }

            // عرض رسالة ترحيب
            function showWelcomeMessage() {
                const welcomeMessage = {
                    sender: 'system',
                    name: 'النظام',
                    text: `مرحباً ${currentUser.name}! يمكنك البدء بالدردشة الآن.`,
                    time: Date.now()
                };
                
                renderMessage(welcomeMessage);
            }

            // تحميل بيانات المستخدم إذا كانت موجودة
            function loadUser() {
                const savedUser = localStorage.getItem('chatUser');
                
                if (savedUser) {
                    currentUser = JSON.parse(savedUser);
                    showWelcomeMessage();
                } else {
                    profileModal.classList.add('active');
                }
            }

            // إرسال رسالة
            function sendMessage() {
                const text = messageInput.value.trim();
                
                if (text && currentUser.id) {
                    const newMessage = {
                        sender: currentUser.id,
                        name: currentUser.name,
                        text: text,
                        time: Date.now()
                    };
                    
                    // إضافة الرسالة إلى قاعدة البيانات
                    const messagesRef = database.ref('global-chat');
                    const newMessageRef = messagesRef.push();
                    newMessageRef.set(newMessage);
                    
                    // مسح حقل الإدخال
                    messageInput.value = '';
                }
            }

            // عرض الرسالة
            function renderMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.sender === currentUser.id ? 'sent' : 'received'}`;
                
                const isCurrentUser = message.sender === currentUser.id;
                const isSystem = message.sender === 'system';
                
                messageElement.innerHTML = `
                    ${!isCurrentUser && !isSystem ? `<div class="message-sender">${message.name}</div>` : ''}
                    <div class="message-content">
                        ${message.text}
                        ${isCurrentUser ? `
                            <div class="message-actions">
                                <button class="delete-message" data-id="${message.id}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        ` : ''}
                    </div>
                    <div class="message-time">${formatTime(message.time)}</div>
                `;
                
                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // إضافة حدث لحذف الرسالة
                if (isCurrentUser) {
                    const deleteBtn = messageElement.querySelector('.delete-message');
                    if (deleteBtn) {
                        deleteBtn.addEventListener('click', () => deleteMessage(message.id));
                    }
                }
            }

            // حذف رسالة
            function deleteMessage(messageId) {
                if (confirm('هل تريد حذف هذه الرسالة؟')) {
                    database.ref(`global-chat/${messageId}`).remove();
                }
            }

            // تنسيق الوقت
            function formatTime(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            // الاستماع للرسائل الجديدة
            function listenForMessages() {
                const messagesRef = database.ref('global-chat');
                
                messagesRef.on('child_added', snapshot => {
                    const message = snapshot.val();
                    message.id = snapshot.key;
                    renderMessage(message);
                });
                
                messagesRef.on('child_removed', snapshot => {
                    const messageId = snapshot.key;
                    const messageElement = document.querySelector(`.message[data-id="${messageId}"]`);
                    if (messageElement) {
                        messageElement.remove();
                    }
                });
            }

            // أحداث
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // تهيئة التطبيق
            createFallingDots();
            loadUser();
            listenForMessages();
        });
    </script>
</body>
</html>
