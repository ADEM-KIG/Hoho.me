<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماسنجر</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #0084ff;
            --secondary-color: #f0f2f5;
            --dark-color: #050505;
            --light-color: #ffffff;
            --gray-color: #65676b;
            --border-color: #dddfe2;
        }

        body {
            background-color: var(--secondary-color);
            height: 100vh;
            display: flex;
        }

        /* شاشة اختيار الشخصية */
        .character-selection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .character-box {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .character-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .character-option {
            cursor: pointer;
            transition: all 0.3s;
            width: 120px;
        }

        .character-option:hover {
            transform: translateY(-5px);
        }

        .character-option.selected {
            transform: scale(1.05);
        }

        .character-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid transparent;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .character-option.selected .character-avatar {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .character-name {
            margin-top: 10px;
            font-weight: bold;
            color: var(--dark-color);
        }

        .confirm-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .confirm-button:hover {
            background-color: #0069d9;
        }

        /* واجهة الماسنجر */
        .messenger-container {
            display: flex;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 350px;
            background-color: var(--light-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
        }

        .sidebar-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--light-color);
            border-bottom: 1px solid var(--border-color);
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }

        .user-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--dark-color);
        }

        .sidebar-icons {
            display: flex;
            gap: 15px;
        }

        .icon {
            font-size: 20px;
            color: var(--gray-color);
            cursor: pointer;
            transition: color 0.2s;
        }

        .icon:hover {
            color: var(--primary-color);
        }

        .search-bar {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--light-color);
        }

        .search-container {
            background-color: var(--secondary-color);
            border-radius: 20px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
        }

        .search-container input {
            border: none;
            background: transparent;
            width: 100%;
            padding: 5px 10px;
            outline: none;
            font-size: 14px;
        }

        .conversations {
            flex: 1;
            overflow-y: auto;
            background-color: var(--light-color);
        }

        .conversation {
            display: flex;
            padding: 12px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid var(--border-color);
        }

        .conversation:hover {
            background-color: var(--secondary-color);
        }

        .conversation.active {
            background-color: #e7f3ff;
        }

        .conversation-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 10px;
            object-fit: cover;
            border: 2px solid var(--border-color);
        }

        .conversation-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .conversation-name {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 3px;
            color: var(--dark-color);
        }

        .conversation-last-message {
            color: var(--gray-color);
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-time {
            color: var(--gray-color);
            font-size: 11px;
            margin-top: 3px;
        }

        /* منطقة الدردشة */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--light-color);
            position: relative;
        }

        .chat-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--light-color);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .chat-info {
            display: flex;
            align-items: center;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }

        .chat-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--dark-color);
        }

        .chat-status {
            color: var(--gray-color);
            font-size: 12px;
            margin-top: 2px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-image: url('https://www.transparenttextures.com/patterns/absurdity.png');
            background-color: #f5f5f5;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            max-width: 70%;
            animation: fadeIn 0.3s ease-out;
        }

        .message.received {
            align-self: flex-start;
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            align-self: flex-end;
            margin: 0 8px;
            border: 2px solid var(--border-color);
        }

        .message-content {
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-break: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message.received .message-content {
            background-color: var(--light-color);
            border-top-right-radius: 0;
            color: var(--dark-color);
        }

        .message.sent .message-content {
            background-color: var(--primary-color);
            color: white;
            border-top-left-radius: 0;
        }

        .message-time {
            font-size: 10px;
            color: var(--gray-color);
            margin-top: 5px;
            text-align: end;
        }

        .chat-input {
            padding: 15px;
            background-color: var(--light-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            position: sticky;
            bottom: 0;
        }

        .input-container {
            flex: 1;
            background-color: var(--secondary-color);
            border-radius: 25px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
        }

        .input-container input {
            border: none;
            background: transparent;
            width: 100%;
            padding: 5px 10px;
            outline: none;
            font-size: 14px;
        }

        .input-icons {
            display: flex;
            gap: 15px;
            margin-right: 15px;
        }

        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background-color: #0069d9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* للشاشات الصغيرة */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: 100;
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .chat-area {
                display: none;
            }
            .chat-area.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- شاشة اختيار الشخصية -->
    <div class="character-selection" id="characterSelection">
        <div class="character-box">
            <h2 style="color: var(--dark-color); margin-bottom: 20px;">اختر شخصيتك للدردشة</h2>
            <div class="character-options">
                <div class="character-option" data-character="user1">
                    <img src="https://i.ibb.co/0jQ5J1N/tanjiro.jpg" alt="تانجيرو" class="character-avatar">
                    <div class="character-name">أدم (تانجيرو)</div>
                </div>
                <div class="character-option" data-character="user2">
                    <img src="https://i.ibb.co/6n0H7KX/luffy.jpg" alt="لوفي" class="character-avatar">
                    <div class="character-name">محمد (لوفي)</div>
                </div>
            </div>
            <button class="confirm-button" id="confirmButton">بدء الدردشة</button>
        </div>
    </div>

    <!-- واجهة الماسنجر -->
    <div class="messenger-container" id="messengerContainer" style="display: none;">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <img id="currentUserAvatar" src="" alt="User" class="user-avatar">
                    <span class="user-name" id="currentUserName"></span>
                </div>
                <div class="sidebar-icons">
                    <span class="icon">📷</span>
                    <span class="icon">✏️</span>
                    <span class="icon">⋮</span>
                </div>
            </div>
            <div class="search-bar">
                <div class="search-container">
                    <input type="text" placeholder="ابحث في المحادثات">
                    <span class="icon">🔍</span>
                </div>
            </div>
            <div class="conversations" id="conversations">
                <!-- سيتم تحميل المحادثات هنا -->
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="chat-header">
                <div class="chat-info">
                    <img id="currentChatAvatar" src="" alt="Friend" class="chat-avatar">
                    <div>
                        <div class="chat-name" id="currentChatName"></div>
                        <div class="chat-status">متصل الآن</div>
                    </div>
                </div>
                <div class="sidebar-icons">
                    <span class="icon">🔍</span>
                    <span class="icon">⋮</span>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- سيتم تحميل الرسائل هنا -->
            </div>
            <div class="chat-input">
                <div class="input-icons">
                    <span class="icon">😊</span>
                    <span class="icon">📎</span>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="اكتب رسالة..." id="messageInput">
                </div>
                <button class="send-button" id="sendButton">➤</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration - استبدل بقيمك الخاصة
        const firebaseConfig = {
            apiKey: "AIzaSyAkv21njRIY0Ply1XG2OzY_I9hjzJdbI08",
            authDomain: "my-messenger-5cca2.firebaseapp.com",
            databaseURL: "https://my-messenger-5cca2-default-rtdb.firebaseio.com",
            projectId: "my-messenger-5cca2",
            storageBucket: "my-messenger-5cca2.appspot.com",
            messagingSenderId: "317158541033",
            appId: "1:317158541033:web:63bc67e8b369239cedd278"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const characterSelection = document.getElementById('characterSelection');
            const confirmButton = document.getElementById('confirmButton');
            const characterOptions = document.querySelectorAll('.character-option');
            const messengerContainer = document.getElementById('messengerContainer');
            const sidebar = document.getElementById('sidebar');
            const chatArea = document.getElementById('chatArea');
            const currentUserAvatar = document.getElementById('currentUserAvatar');
            const currentUserName = document.getElementById('currentUserName');
            const currentChatAvatar = document.getElementById('currentChatAvatar');
            const currentChatName = document.getElementById('currentChatName');
            const conversationsContainer = document.getElementById('conversations');
            const chatMessagesContainer = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');

            // بيانات الشخصيات (باستخدام صور من مصادر موثوقة)
            const characters = {
                user1: {
                    id: "user1",
                    name: "أدم (تانجيرو)",
                    avatar: "https://i.ibb.co/0jQ5J1N/tanjiro.jpg"
                },
                user2: {
                    id: "user2",
                    name: "محمد (لوفي)",
                    avatar: "https://i.ibb.co/6n0H7KX/luffy.jpg"
                }
            };

            let currentUser = null;
            let currentFriend = null;
            let currentConversationId = null;
            let selectedCharacter = null;

            // اختيار الشخصية
            characterOptions.forEach(option => {
                option.addEventListener('click', () => {
                    characterOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    selectedCharacter = option.dataset.character;
                });
            });

            // تأكيد الاختيار
            confirmButton.addEventListener('click', () => {
                if (!selectedCharacter) return;

                currentUser = characters[selectedCharacter];
                currentFriend = characters[selectedCharacter === 'user1' ? 'user2' : 'user1'];

                // تحديث واجهة المستخدم
                currentUserAvatar.src = currentUser.avatar;
                currentUserName.textContent = currentUser.name;
                currentChatAvatar.src = currentFriend.avatar;
                currentChatName.textContent = currentFriend.name;

                // إخفاء شاشة الاختيار وإظهار الماسنجر
                characterSelection.style.display = 'none';
                messengerContainer.style.display = 'flex';

                // تحميل المحادثة
                initializeConversation();
            });

            // تهيئة المحادثة
            function initializeConversation() {
                const conversationsRef = database.ref('conversations');
                
                // البحث عن محادثة موجودة بين الشخصيتين
                conversationsRef.once('value').then(snapshot => {
                    let conversationFound = false;
                    
                    snapshot.forEach(conversation => {
                        const participants = conversation.val().participants;
                        if (participants[currentUser.id] && participants[currentFriend.id]) {
                            conversationFound = true;
                            currentConversationId = conversation.key;
                            loadConversation();
                            return;
                        }
                    });
                    
                    // إذا لم توجد محادثة، إنشاء واحدة جديدة
                    if (!conversationFound) {
                        createNewConversation();
                    }
                });
            }

            // إنشاء محادثة جديدة
            function createNewConversation() {
                const conversationsRef = database.ref('conversations');
                const newConversation = {
                    participants: {
                        [currentUser.id]: true,
                        [currentFriend.id]: true
                    },
                    lastMessage: "بدأ المحادثة",
                    lastMessageTime: Date.now(),
                    messages: {
                        msg1: {
                            sender: currentFriend.id,
                            text: "مرحباً! كيف حالك؟",
                            time: Date.now() - 60000
                        },
                        msg2: {
                            sender: currentUser.id,
                            text: "أهلاً! أنا بخير، شكراً لسؤالك",
                            time: Date.now() - 30000
                        }
                    }
                };
                
                const newConversationRef = conversationsRef.push();
                newConversationRef.set(newConversation);
                currentConversationId = newConversationRef.key;
                
                loadConversation();
            }

            // تحميل المحادثة
            function loadConversation() {
                const conversationRef = database.ref(`conversations/${currentConversationId}`);
                
                conversationRef.on('value', snapshot => {
                    const conversation = snapshot.val();
                    if (!conversation) return;
                    
                    renderMessages(conversation.messages);
                });
            }

            // عرض الرسائل
            function renderMessages(messagesData) {
                chatMessagesContainer.innerHTML = '';
                
                if (!messagesData) return;
                
                const messages = Object.entries(messagesData)
                    .map(([id, msg]) => ({ id, ...msg }))
                    .sort((a, b) => a.time - b.time);
                
                messages.forEach(message => {
                    const isSent = message.sender === currentUser.id;
                    const sender = isSent ? currentUser : currentFriend;
                    
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
                    messageElement.innerHTML = `
                        <img src="${sender.avatar}" alt="${sender.name}" class="message-avatar">
                        <div>
                            <div class="message-content">${message.text}</div>
                            <div class="message-time">${formatTime(message.time)}</div>
                        </div>
                    `;
                    chatMessagesContainer.appendChild(messageElement);
                });
                
                chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
            }

            // إرسال رسالة
            function sendMessage() {
                const text = messageInput.value.trim();
                if (!text || !currentConversationId) return;
                
                const newMessage = {
                    sender: currentUser.id,
                    text: text,
                    time: Date.now()
                };
                
                const messagesRef = database.ref(`conversations/${currentConversationId}/messages`);
                const newMessageRef = messagesRef.push();
                newMessageRef.set(newMessage);
                
                const conversationRef = database.ref(`conversations/${currentConversationId}`);
                conversationRef.update({
                    lastMessage: text,
                    lastMessageTime: Date.now()
                });
                
                messageInput.value = '';
            }

            // تنسيق الوقت
            function formatTime(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            // أحداث
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        });
    </script>
</body>
</html>
