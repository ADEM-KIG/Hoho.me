<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محادثة فورية - Messenger</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }
    .messenger {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #fff;
      border-left: 1px solid #ddd;
      padding: 10px;
      box-sizing: border-box;
    }
    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #e5ddd5;
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      background: #dcf8c6;
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 60%;
      align-self: flex-end;
    }
    .incoming {
      background: #fff;
      align-self: flex-start;
    }
    .input-box {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    .input-box button {
      margin-right: 10px;
      padding: 10px 15px;
      border: none;
      background-color: #0084ff;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
    .input-box button:hover {
      background-color: #006bbf;
    }
    .contact {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .contact:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

<div class="messenger">
  <div class="sidebar">
    <h3>جهات الاتصال</h3>
    <div class="contact">أحمد</div>
    <div class="contact">سارة</div>
    <div class="contact">محمد</div>
  </div>

  <div class="chat-window">
    <div class="messages" id="messages">
      <div class="message incoming">مرحباً! كيف حالك؟</div>
      <div class="message">أنا بخير، وأنت؟</div>
    </div>

    <div class="input-box">
      <input type="text" id="messageInput" placeholder="اكتب رسالة...">
      <button onclick="sendMessage()">إرسال</button>
    </div>
  </div>
</div>

<script>
  function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (message !== "") {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      messageDiv.textContent = message;
      document.getElementById('messages').appendChild(messageDiv);
      input.value = "";
      // Scroll to bottom
      const messagesDiv = document.getElementById('messages');
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  }

  // Allow pressing Enter to send
  document.getElementById('messageInput').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });
</script>

</body>
</html>
