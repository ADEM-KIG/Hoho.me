<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماسنجر</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #0084ff;
            --secondary-color: #f0f2f5;
            --dark-color: #050505;
            --light-color: #ffffff;
            --gray-color: #65676b;
            --border-color: #dddfe2;
        }

        body {
            background-color: var(--secondary-color);
            height: 100vh;
            display: flex;
        }

        /* نموذج اختيار الشخصية */
        .character-selection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .character-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        .character-option {
            display: inline-block;
            margin: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .character-option:hover {
            transform: scale(1.05);
        }

        .character-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid transparent;
        }

        .character-option.selected .character-avatar {
            border-color: var(--primary-color);
        }

        .character-name {
            margin-top: 10px;
            font-weight: bold;
        }

        .confirm-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        /* باقي الأنماط تبقى كما هي */
        .sidebar {
            width: 360px;
            background-color: var(--light-color);
            border-right: 1px solid var(--border-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ... (باقي الـ CSS يبقى كما هو في الكود السابق) ... */
    </style>
</head>
<body>
    <!-- نموذج اختيار الشخصية -->
    <div class="character-selection" id="characterSelection">
        <div class="character-box">
            <h2>اختر شخصيتك</h2>
            <div>
                <div class="character-option" data-character="user1">
                    <img src="https://i.imgur.com/JqYeYnN.jpg" alt="تانجيرو" class="character-avatar">
                    <div class="character-name">أدم (تانجيرو)</div>
                </div>
                <div class="character-option" data-character="user2">
                    <img src="https://i.imgur.com/3nZQy9T.jpg" alt="لوفي" class="character-avatar">
                    <div class="character-name">محمد (لوفي)</div>
                </div>
            </div>
            <button class="confirm-button" id="confirmButton">تأكيد الاختيار</button>
        </div>
    </div>

    <!-- واجهة الماسنجر (ستظهر بعد اختيار الشخصية) -->
    <div class="sidebar" id="sidebar" style="display:none;">
        <div class="sidebar-header">
            <div class="user-info">
                <img id="currentUserAvatar" src="" alt="User" class="user-avatar">
                <span class="user-name" id="currentUserName"></span>
            </div>
            <div class="sidebar-icons">
                <span class="icon">📷</span>
                <span class="icon">✏️</span>
                <span class="icon">⋮</span>
            </div>
        </div>
        <div class="search-bar">
            <div class="search-container">
                <input type="text" placeholder="ابحث في الماسنجر">
                <span class="icon">🔍</span>
            </div>
        </div>
        <div class="conversations" id="conversations"></div>
    </div>

    <div class="chat-area" id="chatArea" style="display:none;">
        <div class="chat-header">
            <div class="chat-info">
                <img id="currentChatAvatar" src="" alt="Friend" class="chat-avatar">
                <div>
                    <div class="chat-name" id="currentChatName"></div>
                    <div class="chat-status">متصل الآن</div>
                </div>
            </div>
            <div class="sidebar-icons">
                <span class="icon">🔍</span>
                <span class="icon">⋮</span>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <div class="input-icons">
                <span class="icon">😊</span>
                <span class="icon">📎</span>
            </div>
            <div class="input-container">
                <input type="text" placeholder="اكتب رسالة..." id="messageInput">
            </div>
            <button class="send-button" id="sendButton">➤</button>
        </div>
    </div>

    <script>
        // Firebase configuration - استخدم بياناتك الخاصة هنا
        const firebaseConfig = {
            apiKey: "AIzaSyAkv21njRIY0Ply1XG2OzY_I9hjzJdbI08",
            authDomain: "my-messenger-5cca2.firebaseapp.com",
            databaseURL: "https://my-messenger-5cca2-default-rtdb.firebaseio.com",
            projectId: "my-messenger-5cca2",
            storageBucket: "my-messenger-5cca2.appspot.com",
            messagingSenderId: "317158541033",
            appId: "1:317158541033:web:63bc67e8b369239cedd278"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const characterSelection = document.getElementById('characterSelection');
            const confirmButton = document.getElementById('confirmButton');
            const characterOptions = document.querySelectorAll('.character-option');
            const sidebar = document.getElementById('sidebar');
            const chatArea = document.getElementById('chatArea');
            const currentUserAvatar = document.getElementById('currentUserAvatar');
            const currentUserName = document.getElementById('currentUserName');
            const currentChatAvatar = document.getElementById('currentChatAvatar');
            const currentChatName = document.getElementById('currentChatName');
            const conversationsContainer = document.getElementById('conversations');
            const chatMessagesContainer = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');

            // بيانات الشخصيات
            const characters = {
                user1: {
                    id: "user1",
                    name: "أدم (تانجيرو)",
                    avatar: "https://i.imgur.com/JqYeYnN.jpg"
                },
                user2: {
                    id: "user2",
                    name: "محمد (لوفي)",
                    avatar: "https://i.imgur.com/3nZQy9T.jpg"
                }
            };

            let currentUser = null;
            let currentFriend = null;
            let currentConversationId = null;
            let selectedCharacter = null;

            // اختيار الشخصية
            characterOptions.forEach(option => {
                option.addEventListener('click', () => {
                    characterOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    selectedCharacter = option.dataset.character;
                });
            });

            // تأكيد الاختيار
            confirmButton.addEventListener('click', () => {
                if (!selectedCharacter) return;

                currentUser = characters[selectedCharacter];
                currentFriend = characters[selectedCharacter === 'user1' ? 'user2' : 'user1'];

                // تحديث واجهة المستخدم
                currentUserAvatar.src = currentUser.avatar;
                currentUserName.textContent = currentUser.name;
                currentChatAvatar.src = currentFriend.avatar;
                currentChatName.textContent = currentFriend.name;

                // إخفاء نموذج الاختيار وإظهار الماسنجر
                characterSelection.style.display = 'none';
                sidebar.style.display = 'flex';
                chatArea.style.display = 'flex';

                // تحميل المحادثة
                initializeConversation();
            });

            // تهيئة المحادثة
            function initializeConversation() {
                const conversationsRef = database.ref('conversations');
                
                // البحث عن محادثة موجودة بين الشخصيتين
                conversationsRef.once('value').then(snapshot => {
                    let conversationFound = false;
                    
                    snapshot.forEach(conversation => {
                        const participants = conversation.val().participants;
                        if (participants[currentUser.id] && participants[currentFriend.id]) {
                            conversationFound = true;
                            currentConversationId = conversation.key;
                            loadConversation();
                            return;
                        }
                    });
                    
                    // إذا لم توجد محادثة، إنشاء واحدة جديدة
                    if (!conversationFound) {
                        createNewConversation();
                    }
                });
            }

            // إنشاء محادثة جديدة
            function createNewConversation() {
                const conversationsRef = database.ref('conversations');
                const newConversation = {
                    participants: {
                        [currentUser.id]: true,
                        [currentFriend.id]: true
                    },
                    lastMessage: "بدأ المحادثة",
                    lastMessageTime: Date.now(),
                    messages: {
                        msg1: {
                            sender: currentFriend.id,
                            text: "مرحباً! كيف حالك؟",
                            time: Date.now() - 60000
                        }
                    }
                };
                
                const newConversationRef = conversationsRef.push();
                newConversationRef.set(newConversation);
                currentConversationId = newConversationRef.key;
                
                loadConversation();
            }

            // تحميل المحادثة
            function loadConversation() {
                const conversationRef = database.ref(`conversations/${currentConversationId}`);
                
                conversationRef.on('value', snapshot => {
                    const conversation = snapshot.val();
                    if (!conversation) return;
                    
                    renderMessages(conversation.messages);
                });
            }

            // عرض الرسائل
            function renderMessages(messagesData) {
                chatMessagesContainer.innerHTML = '';
                
                if (!messagesData) return;
                
                const messages = Object.entries(messagesData)
                    .map(([id, msg]) => ({ id, ...msg }))
                    .sort((a, b) => a.time - b.time);
                
                messages.forEach(message => {
                    const isSent = message.sender === currentUser.id;
                    const sender = isSent ? currentUser : currentFriend;
                    
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
                    messageElement.innerHTML = `
                        <img src="${sender.avatar}" alt="${sender.name}" class="message-avatar">
                        <div>
                            <div class="message-content">${message.text}</div>
                            <div class="message-time">${formatTime(message.time)}</div>
                        </div>
                    `;
                    chatMessagesContainer.appendChild(messageElement);
                });
                
                chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
            }

            // إرسال رسالة
            function sendMessage() {
                const text = messageInput.value.trim();
                if (!text || !currentConversationId) return;
                
                const newMessage = {
                    sender: currentUser.id,
                    text: text,
                    time: Date.now()
                };
                
                const messagesRef = database.ref(`conversations/${currentConversationId}/messages`);
                const newMessageRef = messagesRef.push();
                newMessageRef.set(newMessage);
                
                const conversationRef = database.ref(`conversations/${currentConversationId}`);
                conversationRef.update({
                    lastMessage: text,
                    lastMessageTime: Date.now()
                });
                
                messageInput.value = '';
            }

            // تنسيق الوقت
            function formatTime(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            // أحداث
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        });
    </script>
</body>
</html>
