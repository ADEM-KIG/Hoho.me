<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماسنجر عصري</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0084ff;
            --primary-light: #e7f3ff;
            --secondary: #f0f2f5;
            --white: #ffffff;
            --dark: #050505;
            --gray: #65676b;
            --light-gray: #dddfe2;
            --green: #00a400;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background-color: var(--secondary);
            height: 100vh;
            overflow: hidden;
        }

        /* شاشة الاختيار */
        .selection-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }

        .selection-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .selection-title {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .characters {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .character {
            cursor: pointer;
            transition: all 0.3s;
        }

        .character:hover {
            transform: translateY(-5px);
        }

        .character.selected {
            transform: scale(1.05);
        }

        .character-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid transparent;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .character.selected .character-avatar {
            border-color: var(--green);
            box-shadow: 0 0 20px var(--green);
        }

        .character-name {
            margin-top: 0.8rem;
            font-weight: 600;
        }

        .start-btn {
            background-color: var(--green);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .start-btn:hover {
            background-color: #008a00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 164, 0, 0.3);
        }

        /* واجهة الماسنجر */
        .messenger-app {
            display: flex;
            height: 100vh;
            transition: all 0.3s;
        }

        /* الشريط الجانبي */
        .sidebar {
            width: 350px;
            background-color: var(--white);
            border-right: 1px solid var(--light-gray);
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
            z-index: 10;
        }

        .sidebar-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--white);
            border-bottom: 1px solid var(--light-gray);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .user-name {
            font-weight: 600;
            color: var(--dark);
        }

        .sidebar-actions {
            display: flex;
            gap: 1rem;
        }

        .sidebar-icon {
            font-size: 1.2rem;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.2s;
        }

        .sidebar-icon:hover {
            color: var(--primary);
        }

        .search-bar {
            padding: 0.8rem;
            background-color: var(--white);
        }

        .search-container {
            background-color: var(--secondary);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-container i {
            color: var(--gray);
        }

        .search-container input {
            border: none;
            background: transparent;
            width: 100%;
            padding: 0.3rem;
            outline: none;
            font-size: 0.9rem;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            background-color: var(--white);
        }

        .conversation {
            display: flex;
            padding: 0.8rem 1rem;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid var(--light-gray);
            gap: 0.8rem;
        }

        .conversation:hover {
            background-color: var(--secondary);
        }

        .conversation.active {
            background-color: var(--primary-light);
        }

        .conversation-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--light-gray);
        }

        .conversation-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .conversation-name {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-preview {
            color: var(--gray);
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-time {
            color: var(--gray);
            font-size: 0.7rem;
            margin-top: 0.3rem;
        }

        /* منطقة الدردشة */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--white);
            position: relative;
        }

        .chat-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--white);
            border-bottom: 1px solid var(--light-gray);
            position: sticky;
            top: 0;
            z-index: 5;
        }

        .chat-info {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .chat-user {
            display: flex;
            flex-direction: column;
        }

        .chat-name {
            font-weight: 600;
            color: var(--dark);
        }

        .chat-status {
            color: var(--gray);
            font-size: 0.8rem;
            margin-top: 0.1rem;
        }

        .chat-actions {
            display: flex;
            gap: 1rem;
        }

        .messages-container {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-image: url('https://www.transparenttextures.com/patterns/light-wool.png');
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease-out;
            display: flex;
        }

        .message.received {
            align-self: flex-start;
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            align-self: flex-end;
            margin: 0 0.5rem;
            border: 2px solid var(--light-gray);
        }

        .message-content {
            padding: 0.8rem 1rem;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.4;
            word-break: break-word;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message.received .message-content {
            background-color: var(--white);
            border-top-right-radius: 0;
            color: var(--dark);
        }

        .message.sent .message-content {
            background-color: var(--primary);
            color: white;
            border-top-left-radius: 0;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--gray);
            margin-top: 0.3rem;
            text-align: end;
        }

        .chat-input-container {
            padding: 1rem;
            background-color: var(--white);
            border-top: 1px solid var(--light-gray);
            position: sticky;
            bottom: 0;
        }

        .input-area {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-actions {
            display: flex;
            gap: 0.8rem;
        }

        .input-action {
            font-size: 1.2rem;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.2s;
        }

        .input-action:hover {
            color: var(--primary);
        }

        .message-input {
            flex: 1;
            background-color: var(--secondary);
            border-radius: 20px;
            padding: 0.8rem 1rem;
            border: none;
            outline: none;
            font-size: 0.9rem;
        }

        .send-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background-color: #0073e6;
            transform: scale(1.05);
        }

        /* للهواتف */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                width: 100%;
                height: 100%;
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .chat-area {
                display: none;
            }
            
            .chat-area.active {
                display: flex;
            }
            
            .back-to-conversations {
                display: block !important;
            }
        }

        /* عناصر خاصة بالهاتف */
        .back-to-conversations {
            display: none;
            margin-right: 0.5rem;
            font-size: 1.2rem;
            color: var(--primary);
            cursor: pointer;
        }

        /* تأثيرات */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* شريط التمرير */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gray);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <!-- شاشة اختيار الشخصية -->
    <div class="selection-screen" id="selectionScreen">
        <div class="selection-box">
            <h1 class="selection-title">اختر شخصيتك</h1>
            <div class="characters">
                <div class="character" data-character="user1">
                    <img src="https://i.ibb.co/0jQ5J1N/tanjiro.jpg" alt="تانجيرو" class="character-avatar">
                    <div class="character-name">أدم (تانجيرو)</div>
                </div>
                <div class="character" data-character="user2">
                    <img src="https://i.ibb.co/6n0H7KX/luffy.jpg" alt="لوفي" class="character-avatar">
                    <div class="character-name">محمد (لوفي)</div>
                </div>
            </div>
            <button class="start-btn" id="startBtn">بدء الدردشة</button>
        </div>
    </div>

    <!-- واجهة الماسنجر -->
    <div class="messenger-app" id="messengerApp" style="display: none;">
        <!-- الشريط الجانبي -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <img id="currentUserAvatar" src="" alt="User" class="user-avatar">
                    <span class="user-name" id="currentUserName"></span>
                </div>
                <div class="sidebar-actions">
                    <i class="fas fa-camera sidebar-icon"></i>
                    <i class="fas fa-edit sidebar-icon"></i>
                    <i class="fas fa-ellipsis-v sidebar-icon"></i>
                </div>
            </div>
            <div class="search-bar">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="ابحث في المحادثات">
                </div>
            </div>
            <div class="conversations-list" id="conversationsList">
                <!-- المحادثات تظهر هنا -->
            </div>
        </div>

        <!-- منطقة الدردشة -->
        <div class="chat-area" id="chatArea">
            <div class="chat-header">
                <div class="chat-info">
                    <i class="fas fa-arrow-left back-to-conversations" id="backBtn"></i>
                    <img id="currentChatAvatar" src="" alt="Friend" class="chat-avatar">
                    <div class="chat-user">
                        <span class="chat-name" id="currentChatName"></span>
                        <span class="chat-status">متصل الآن</span>
                    </div>
                </div>
                <div class="chat-actions">
                    <i class="fas fa-search sidebar-icon"></i>
                    <i class="fas fa-ellipsis-v sidebar-icon"></i>
                </div>
            </div>
            <div class="messages-container" id="messagesContainer">
                <!-- الرسائل تظهر هنا -->
            </div>
            <div class="chat-input-container">
                <div class="input-area">
                    <div class="input-actions">
                        <i class="far fa-smile input-action"></i>
                        <i class="fas fa-paperclip input-action"></i>
                    </div>
                    <input type="text" class="message-input" id="messageInput" placeholder="اكتب رسالة...">
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration - استبدل بقيمك الخاصة
        const firebaseConfig = {
            apiKey: "AIzaSyAkv21njRIY0Ply1XG2OzY_I9hjzJdbI08",
            authDomain: "my-messenger-5cca2.firebaseapp.com",
            databaseURL: "https://my-messenger-5cca2-default-rtdb.firebaseio.com",
            projectId: "my-messenger-5cca2",
            storageBucket: "my-messenger-5cca2.appspot.com",
            messagingSenderId: "317158541033",
            appId: "1:317158541033:web:63bc67e8b369239cedd278"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const selectionScreen = document.getElementById('selectionScreen');
            const messengerApp = document.getElementById('messengerApp');
            const startBtn = document.getElementById('startBtn');
            const characters = document.querySelectorAll('.character');
            const backBtn = document.getElementById('backBtn');
            const currentUserAvatar = document.getElementById('currentUserAvatar');
            const currentUserName = document.getElementById('currentUserName');
            const currentChatAvatar = document.getElementById('currentChatAvatar');
            const currentChatName = document.getElementById('currentChatName');
            const conversationsList = document.getElementById('conversationsList');
            const messagesContainer = document.getElementById('messagesContainer');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const sidebar = document.getElementById('sidebar');
            const chatArea = document.getElementById('chatArea');

            // بيانات الشخصيات
            const users = {
                user1: {
                    id: "user1",
                    name: "أدم (تانجيرو)",
                    avatar: "https://i.ibb.co/0jQ5J1N/tanjiro.jpg"
                },
                user2: {
                    id: "user2",
                    name: "محمد (لوفي)",
                    avatar: "https://i.ibb.co/6n0H7KX/luffy.jpg"
                }
            };

            let currentUser = null;
            let currentFriend = null;
            let currentConversationId = null;
            let selectedCharacter = null;

            // اختيار الشخصية
            characters.forEach(character => {
                character.addEventListener('click', () => {
                    characters.forEach(c => c.classList.remove('selected'));
                    character.classList.add('selected');
                    selectedCharacter = character.dataset.character;
                });
            });

            // بدء الدردشة
            startBtn.addEventListener('click', () => {
                if (!selectedCharacter) return;

                currentUser = users[selectedCharacter];
                currentFriend = users[selectedCharacter === 'user1' ? 'user2' : 'user1'];

                // تحديث الواجهة
                currentUserAvatar.src = currentUser.avatar;
                currentUserName.textContent = currentUser.name;
                currentChatAvatar.src = currentFriend.avatar;
                currentChatName.textContent = currentFriend.name;

                // إخفاء شاشة الاختيار وإظهار الماسنجر
                selectionScreen.style.display = 'none';
                messengerApp.style.display = 'flex';

                // تحميل المحادثات
                loadConversations();
            });

            // العودة إلى قائمة المحادثات (للجوال)
            backBtn.addEventListener('click', () => {
                sidebar.classList.add('active');
                chatArea.classList.remove('active');
            });

            // تحميل المحادثات
            function loadConversations() {
                const conversationsRef = database.ref('conversations');
                
                conversationsRef.on('value', snapshot => {
                    const conversationsData = snapshot.val();
                    renderConversations(conversationsData);
                    
                    // إذا لم تكن هناك محادثة محددة، نختار الأولى
                    if (!currentConversationId && conversationsData) {
                        const conversationId = Object.keys(conversationsData)[0];
                        selectConversation(conversationId);
                    }
                });
            }

            // عرض المحادثات
            function renderConversations(conversations) {
                conversationsList.innerHTML = '';
                
                if (!conversations) return;
                
                Object.entries(conversations).forEach(([id, conversation]) => {
                    // تحديد المستخدم الآخر في المحادثة
                    const friendId = Object.keys(conversation.participants).find(
                        participantId => participantId !== currentUser.id
                    );
                    const friend = users[friendId];
                    
                    if (!friend) return;
                    
                    const conversationElement = document.createElement('div');
                    conversationElement.className = 'conversation';
                    if (currentConversationId === id) {
                        conversationElement.classList.add('active');
                    }
                    
                    conversationElement.innerHTML = `
                        <img src="${friend.avatar}" alt="${friend.name}" class="conversation-avatar">
                        <div class="conversation-details">
                            <div class="conversation-name">${friend.name}</div>
                            <div class="conversation-preview">${conversation.lastMessage}</div>
                            <div class="conversation-time">${formatTime(conversation.lastMessageTime)}</div>
                        </div>
                    `;
                    
                    conversationElement.addEventListener('click', () => selectConversation(id));
                    conversationsList.appendChild(conversationElement);
                });
            }

            // اختيار محادثة
            function selectConversation(conversationId) {
                currentConversationId = conversationId;
                const conversationRef = database.ref(`conversations/${conversationId}`);
                
                conversationRef.on('value', snapshot => {
                    const conversation = snapshot.val();
                    if (!conversation) return;
                    
                    // تحديد المستخدم الآخر
                    const friendId = Object.keys(conversation.participants).find(
                        participantId => participantId !== currentUser.id
                    );
                    const friend = users[friendId];
                    
                    if (!friend) return;
                    
                    // تحديث الواجهة
                    currentChatAvatar.src = friend.avatar;
                    currentChatName.textContent = friend.name;
                    
                    // عرض الرسائل
                    renderMessages(conversation.messages);
                    
                    // تحديث قائمة المحادثات
                    renderConversations({ [conversationId]: conversation });
                    
                    // للجوال: إظهار منطقة الدردشة وإخفاء القائمة
                    if (window.innerWidth <= 768) {
                        sidebar.classList.remove('active');
                        chatArea.classList.add('active');
                    }
                });
            }

            // عرض الرسائل
            function renderMessages(messages) {
                messagesContainer.innerHTML = '';
                
                if (!messages) return;
                
                // تحويل الرسائل إلى مصفوفة وترتيبها حسب الوقت
                const messagesArray = Object.entries(messages)
                    .map(([id, message]) => ({ id, ...message }))
                    .sort((a, b) => a.time - b.time);
                
                messagesArray.forEach(message => {
                    const isSent = message.sender === currentUser.id;
                    const sender = isSent ? currentUser : currentFriend;
                    
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
                    messageElement.innerHTML = `
                        <img src="${sender.avatar}" alt="${sender.name}" class="message-avatar">
                        <div>
                            <div class="message-content">${message.text}</div>
                            <div class="message-time">${formatTime(message.time)}</div>
                        </div>
                    `;
                    messagesContainer.appendChild(messageElement);
                });
                
                // التمرير إلى الأسفل
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            // إرسال رسالة
            function sendMessage() {
                const text = messageInput.value.trim();
                if (!text || !currentConversationId) return;
                
                const newMessage = {
                    sender: currentUser.id,
                    text: text,
                    time: Date.now()
                };
                
                // إضافة الرسالة إلى قاعدة البيانات
                const messagesRef = database.ref(`conversations/${currentConversationId}/messages`);
                const newMessageRef = messagesRef.push();
                newMessageRef.set(newMessage);
                
                // تحديث آخر رسالة في المحادثة
                const conversationRef = database.ref(`conversations/${currentConversationId}`);
                conversationRef.update({
                    lastMessage: text,
                    lastMessageTime: Date.now()
                });
                
                // مسح حقل الإدخال
                messageInput.value = '';
                
                // محاكاة رد الصديق بعد 1-3 ثواني
                setTimeout(() => {
                    const replies = [
                        "نعم، هذا رائع!",
                        "سأرد عليك لاحقًا",
                        "شكرًا للمعلومة",
                        "هل يمكننا مناقشة هذا غدًا؟",
                        "حسنًا، فهمت"
                    ];
                    const randomReply = replies[Math.floor(Math.random() * replies.length)];
                    
                    const replyMessage = {
                        sender: currentFriend.id,
                        text: randomReply,
                        time: Date.now()
                    };
                    
                    const replyRef = messagesRef.push();
                    replyRef.set(replyMessage);
                    
                    // تحديث آخر رسالة
                    conversationRef.update({
                        lastMessage: randomReply,
                        lastMessageTime: replyMessage.time
                    });
                }, 1000 + Math.random() * 2000);
            }

            // تنسيق الوقت
            function formatTime(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                
                if (date.toDateString() === now.toDateString()) {
                    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                } else if (date.getDate() === now.getDate() - 1) {
                    return "أمس";
                } else {
                    return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
                }
            }

            // أحداث
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // للشاشات الصغيرة: إخفاء القائمة عند اختيار محادثة
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    sidebar.classList.add('active');
                    chatArea.classList.add('active');
                }
            });
        });
    </script>
</body>
