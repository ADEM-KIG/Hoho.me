<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماسنجر داكن</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --primary: #00ff00; /* أخضر للرسائل */
            --secondary: #222222;
            --dark: #000000;
            --light: #111111;
            --gray: #444444;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        /* شاشة الاختيار */
        .selection-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .selection-title {
            font-size: 24px;
            margin-bottom: 30px;
            color: var(--primary);
        }

        .characters {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .character {
            cursor: pointer;
            text-align: center;
        }

        .character-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--gray);
            transition: all 0.3s;
        }

        .character:hover .character-avatar {
            border-color: var(--primary);
        }

        .character-name {
            margin-top: 10px;
            font-size: 16px;
        }

        /* واجهة الماسنجر */
        .messenger-app {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        /* رأس المحادثة */
        .chat-header {
            background-color: var(--light);
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--gray);
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 10px;
            border: 2px solid var(--primary);
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-size: 18px;
            font-weight: bold;
        }

        .chat-status {
            font-size: 12px;
            color: var(--primary);
        }

        /* منطقة الرسائل */
        .messages-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: var(--dark);
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }

        .message.received {
            margin-right: auto;
        }

        .message.sent {
            margin-left: auto;
        }

        .message-content {
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
            word-break: break-word;
        }

        .message.received .message-content {
            background-color: var(--light);
            border-top-right-radius: 0;
        }

        .message.sent .message-content {
            background-color: var(--primary);
            color: var(--dark);
            border-top-left-radius: 0;
        }

        .message-time {
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
            text-align: end;
        }

        /* صندوق الرسائل */
        .message-box {
            background-color: var(--light);
            padding: 10px;
            display: flex;
            align-items: center;
            border-top: 1px solid var(--gray);
        }

        .message-input {
            flex: 1;
            background-color: var(--secondary);
            border: none;
            border-radius: 20px;
            padding: 12px 15px;
            color: var(--text-color);
            font-size: 16px;
            outline: none;
        }

        .send-button {
            background-color: var(--primary);
            color: var(--dark);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        /* للهواتف */
        @media (min-width: 768px) {
            .character-avatar {
                width: 100px;
                height: 100px;
            }
            
            .message {
                max-width: 60%;
            }
        }
    </style>
</head>
<body>
    <!-- شاشة اختيار الشخصية -->
    <div class="selection-screen" id="selectionScreen">
        <h1 class="selection-title">اختر شخصيتك</h1>
        <div class="characters">
            <div class="character" data-character="user1">
                <img src="https://i.ibb.co/0jQ5J1N/tanjiro.jpg" alt="تانجيرو" class="character-avatar">
                <div class="character-name">أدم (تانجيرو)</div>
            </div>
            <div class="character" data-character="user2">
                <img src="https://i.ibb.co/6n0H7KX/luffy.jpg" alt="لوفي" class="character-avatar">
                <div class="character-name">محمد (لوفي)</div>
            </div>
        </div>
    </div>

    <!-- واجهة الماسنجر -->
    <div class="messenger-app" id="messengerApp">
        <div class="chat-header">
            <img id="currentChatAvatar" src="" alt="صديق" class="chat-avatar">
            <div class="chat-info">
                <div class="chat-name" id="currentChatName">محمد (لوفي)</div>
                <div class="chat-status" id="chatStatus">متصل</div>
            </div>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <!-- الرسائل تظهر هنا -->
        </div>
        
        <div class="message-box">
            <input type="text" class="message-input" id="messageInput" placeholder="اكتب رسالة...">
            <button class="send-button" id="sendButton">➤</button>
        </div>
    </div>

    <script>
        // Firebase configuration - استبدل بقيمك الخاصة
        const firebaseConfig = {
            apiKey: "AIzaSyAkv21njRIY0Ply1XG2OzY_I9hjzJdbI08",
            authDomain: "my-messenger-5cca2.firebaseapp.com",
            databaseURL: "https://my-messenger-5cca2-default-rtdb.firebaseio.com",
            projectId: "my-messenger-5cca2",
            storageBucket: "my-messenger-5cca2.appspot.com",
            messagingSenderId: "317158541033",
            appId: "1:317158541033:web:63bc67e8b369239cedd278"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const selectionScreen = document.getElementById('selectionScreen');
            const messengerApp = document.getElementById('messengerApp');
            const characters = document.querySelectorAll('.character');
            const currentChatAvatar = document.getElementById('currentChatAvatar');
            const currentChatName = document.getElementById('currentChatName');
            const messagesContainer = document.getElementById('messagesContainer');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');

            // بيانات الشخصيات
            const users = {
                user1: {
                    id: "user1",
                    name: "أدم (تانجيرو)",
                    avatar: "https://i.ibb.co/0jQ5J1N/tanjiro.jpg"
                },
                user2: {
                    id: "user2",
                    name: "محمد (لوفي)",
                    avatar: "https://i.ibb.co/6n0H7KX/luffy.jpg"
                }
            };

            let currentUser = null;
            let currentFriend = users.user2; // الصديق دائماً محمد (لوفي)
            let currentConversationId = null;

            // اختيار الشخصية
            characters.forEach(character => {
                character.addEventListener('click', function() {
                    currentUser = users[this.dataset.character];
                    
                    // إخفاء شاشة الاختيار وإظهار الماسنجر
                    selectionScreen.style.display = 'none';
                    messengerApp.style.display = 'flex';
                    
                    // تحديث معلومات المحادثة
                    currentChatAvatar.src = currentFriend.avatar;
                    currentChatName.textContent = currentFriend.name;
                    
                    // تحميل المحادثة
                    loadConversation();
                });
            });

            // تحميل المحادثة
            function loadConversation() {
                const conversationsRef = database.ref('conversations');
                
                // البحث عن محادثة موجودة بين الشخصيتين
                conversationsRef.once('value').then(snapshot => {
                    let conversationFound = false;
                    
                    snapshot.forEach(conversation => {
                        const participants = conversation.val().participants;
                        if (participants[currentUser.id] && participants[currentFriend.id]) {
                            conversationFound = true;
                            currentConversationId = conversation.key;
                            renderMessages(conversation.val().messages);
                            return;
                        }
                    });
                    
                    // إذا لم توجد محادثة، إنشاء واحدة جديدة
                    if (!conversationFound) {
                        createNewConversation();
                    }
                });
            }

            // إنشاء محادثة جديدة
            function createNewConversation() {
                const conversationsRef = database.ref('conversations');
                const newConversation = {
                    participants: {
                        [currentUser.id]: true,
                        [currentFriend.id]: true
                    },
                    lastMessage: "بدأ المحادثة",
                    lastMessageTime: Date.now(),
                    messages: {}
                };
                
                const newConversationRef = conversationsRef.push();
                newConversationRef.set(newConversation);
                currentConversationId = newConversationRef.key;
            }

            // عرض الرسائل
            function renderMessages(messagesData) {
                messagesContainer.innerHTML = '';
                
                if (!messagesData) return;
                
                const messages = Object.entries(messagesData)
                    .map(([id, msg]) => ({ id, ...msg }))
                    .sort((a, b) => a.time - b.time);
                
                messages.forEach(message => {
                    const isSent = message.sender === currentUser.id;
                    const sender = isSent ? currentUser : currentFriend;
                    
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
                    messageElement.innerHTML = `
                        <div class="message-content">${message.text}</div>
                        <div class="message-time">${formatTime(message.time)}</div>
                    `;
                    messagesContainer.appendChild(messageElement);
                });
                
                // التمرير إلى الأسفل
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            // إرسال رسالة
            function sendMessage() {
                const text = messageInput.value.trim();
                if (!text || !currentConversationId) return;
                
                const newMessage = {
                    sender: currentUser.id,
                    text: text,
                    time: Date.now()
                };
                
                // إضافة الرسالة إلى قاعدة البيانات
                const messagesRef = database.ref(`conversations/${currentConversationId}/messages`);
                const newMessageRef = messagesRef.push();
                newMessageRef.set(newMessage);
                
                // تحديث آخر رسالة في المحادثة
                const conversationRef = database.ref(`conversations/${currentConversationId}`);
                conversationRef.update({
                    lastMessage: text,
                    lastMessageTime: Date.now()
                });
                
                // مسح حقل الإدخال
                messageInput.value = '';
            }

            // تنسيق الوقت
            function formatTime(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            // الاستماع للرسائل الجديدة
            function listenForNewMessages() {
                if (!currentConversationId) return;
                
                const messagesRef = database.ref(`conversations/${currentConversationId}/messages`);
                messagesRef.on('child_added', snapshot => {
                    const message = snapshot.val();
                    renderMessages({ [snapshot.key]: message });
                });
            }

            // أحداث
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // استمع للرسائل الجديدة عند تغيير المحادثة
            listenForNewMessages();
        });
    </script>
</body>
</html>
