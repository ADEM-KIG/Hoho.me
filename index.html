<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع ADEM-KIG</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .search-container {
            margin: 100px auto;
            max-width: 600px;
        }
        #search-box {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #444;
            border-radius: 30px;
            background-color: #222;
            color: white;
            outline: none;
        }
        #search-box:focus {
            border-color: #1a73e8;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 30px;
        }
        .footer {
            margin-top: 100px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>مرحباً بك في موقع ADEM-KIG</h1>
        <form action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" id="search-box" name="q" placeholder="اكتب ما تريد البحث عنه...">
            <input type="submit" style="display: none;">
        </form>
    </div>
    
    <div class="footer">
        <p>جميع الحقوق محفوظة &copy; 2023 - ADEM-KIG</p>
    </div>
</body>
</html>
