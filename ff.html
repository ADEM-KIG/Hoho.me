<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ftout Windows 10</title>
    <style>
        /* أنماط عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0078d7;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* شاشة تسجيل الدخول */
        .login-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0078d7 0%, #106ebe 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .login-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-title {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* سطح المكتب */
        .desktop {
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
            display: none;
        }

        /* شريط المهام */
        .taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            padding: 0 10px;
            backdrop-filter: blur(5px);
        }

        .start-button {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .taskbar-icons {
            display: flex;
            margin-left: 10px;
        }

        .taskbar-icon {
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .taskbar-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .time {
            margin-left: auto;
            color: white;
            font-size: 14px;
            padding: 0 10px;
        }

        /* أيقونات سطح المكتب */
        .desktop-icons {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            height: calc(100% - 40px);
            align-content: flex-start;
        }

        .desktop-icon {
            width: 80px;
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
            text-align: center;
        }

        .desktop-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .desktop-icon img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }

        .desktop-icon span {
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        /* النوافذ */
        .window {
            position: absolute;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
            min-width: 300px;
            min-height: 200px;
        }

        .window.active {
            display: flex;
            z-index: 10;
        }

        .window-header {
            background-color: #f0f0f0;
            padding: 8px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            border-bottom: 1px solid #ddd;
        }

        .window-title {
            font-weight: bold;
            color: #333;
        }

        .window-controls {
            display: flex;
        }

        .window-control {
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 3px;
            color: #333;
        }

        .window-control:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .window-content {
            flex: 1;
            padding: 10px;
            overflow: auto;
            color: #333;
        }

        /* الآلة الحاسبة */
        .calculator {
            width: 250px;
            height: 350px;
        }

        .calculator-display {
            width: 100%;
            height: 60px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 10px;
            font-size: 24px;
            overflow: hidden;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        .calc-btn {
            height: 50px;
            border: none;
            background-color: #f0f0f0;
            font-size: 18px;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .calc-btn:hover {
            background-color: #e0e0e0;
        }

        .calc-btn.operator {
            background-color: #ff9500;
            color: white;
        }

        .calc-btn.operator:hover {
            background-color: #e08500;
        }

        /* موجه الأوامر */
        .cmd {
            width: 600px;
            height: 400px;
            background-color: #1e1e1e;
            color: #cccccc;
        }

        .cmd-content {
            font-family: 'Courier New', monospace;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
        }

        .cmd-line {
            display: flex;
            margin-bottom: 5px;
        }

        .cmd-prompt {
            color: #00ff00;
            margin-right: 5px;
        }

        .cmd-input {
            background: transparent;
            border: none;
            color: #cccccc;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            width: 100%;
            outline: none;
        }

        /* مساعد الذكاء الاصطناعي */
        .ai-assistant {
            width: 500px;
            height: 500px;
        }

        .ai-header {
            background-color: #4a4a4a;
            color: white;
        }

        .ai-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .ai-chat {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .ai-message {
            max-width: 80%;
            padding: 8px 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            line-height: 1.4;
        }

        .ai-user {
            align-self: flex-end;
            background-color: #0078d7;
            color: white;
        }

        .ai-bot {
            align-self: flex-start;
            background-color: #f0f0f0;
            color: #333;
        }

        .ai-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .ai-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .ai-send {
            padding: 8px 15px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* تأثيرات */
        .fade-in {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>

    <!-- نوافذ التطبيقات -->
    <!-- نافذة الآلة الحاسبة -->

        <div class="window-header">
            <div class="window-title">آلة حاسبة</div>
            <div class="window-controls">
                <div class="window-control minimize">−</div>
                <div class="window-control maximize">□</div>
                <div class="window-control close">×</div>
            </div>
        </div>
        <div class="window-content">
            <div class="calculator-display" id="calcDisplay">0</div>
            <div class="calculator-buttons">
                <button class="calc-btn" onclick="clearDisplay()">C</button>
                <button class="calc-btn" onclick="deleteLast()">⌫</button>
                <button class="calc-btn operator" onclick="appendToDisplay('/')">/</button>
                <button class="calc-btn operator" onclick="appendToDisplay('*')">×</button>
                
                <button class="calc-btn" onclick="appendToDisplay('7')">7</button>
                <button class="calc-btn" onclick="appendToDisplay('8')">8</button>

                <button class="calc-btn" onclick="appendToDisplay('3')">3</button>
                <button class="calc-btn operator" onclick="calculate()" style="grid-row: span 2;">=</button>

    <script>
        // عناصر DOM
        const loginScreen = document.getElementById('loginScreen');
        const desktop = document.getElementById('desktop');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const timeElement = document.getElementById('time');
        
        // نوافذ التطبيقات
        const calculatorWindow = document.getElementById('calculatorWindow');
        const cmdWindow = document.getElementById('cmdWindow');
        const aiWindow = document.getElementById('aiWindow');
        
        // تحديث الوقت
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
            timeElement.textContent = timeString;
        }
        
        setInterval(updateTime, 1000);
        updateTime();
        
        // تسجيل الدخول
        loginButton.addEventListener('click', login);
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
        
        function login() {
            const username = usernameInput.value;
            const password = passwordInput.value;
            
            if (username === 'ftouh' && password === 'ftouh') {
                loginScreen.classList.add('hidden');
                setTimeout(() => {
                    desktop.style.display = 'block';
                    loginScreen.style.display = 'none';
                }, 500);
            } else {
                loginScreen.classList
